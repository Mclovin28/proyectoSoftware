<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Indice</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #f9f7f2;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container1 {
            width: 350px;
            height: 300px;
            position: relative;
            left: 350px;
            top: 100px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            opacity: 0.8;
        }

        label,
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
        }

        input[type="submit"] {
            background-color: #be381c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #be381c;
        }

        .background-image {
            background-image: url("https://alumnicollege.es/wp-content/uploads/2021/09/60ad3c7ca457c.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .pos {
            position: relative;
            top: 45px;
        }
        .pos_image {
            position: relative;
            left: 40px;
        }
    </style>
    <body>
        <div class="background-image"></div>
        <div class="login-container1">
            <div class="pos_image">
                <img
                    src="https://www.unav.edu/documents/10162/30622995/Marca+Universidad+de+Navarra_200__rojo.png/66f537d6-2397-84d5-6e69-0b00f0543d00?t=1635332700414"
                    style="max-width: 70%; max-height: 70%; align: center"
                />
            </div>
            <div class="pos">
                <form method="GET" action="login_gestor.html">
                    <input type="submit" value="GESTOR" />
                </form>
                <form method="GET" action="login_doctorando.html">
                    <input type="submit" value="DOCTORANDO" />
                </form>
            </div>
        </div>
    </body>
</html>
